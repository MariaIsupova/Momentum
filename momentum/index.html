<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <div class="over">
    <time class="date"></time>
    <time class="time"></time>
    <div class="city" contenteditable="true"></div>
    <div class="main-info">
      <div class="message"></div>
      <div class="temperature"></div>

      <div class="weather-icon owf"></div>

      <div class="text-info">
        <div class="weather-description"></div>
        <div class="real_temperature"></div>
      </div>
    </div>
    <div class="additional-info">
      <div class="wind_speed"></div>
      <div class="humidity"></div>
    </div>



    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true" spellcheck="false"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true" spellcheck="false"></h2>


    <figure class="quote">
      <blockquote>
      </blockquote>
      <figcaption>
      </figcaption>
      <button class="btn1"></button>
    </figure>


    <button class="btn"> </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
